hydra:
  run:
    dir: output/HumanoidIm/${exp_name}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - learning=im_pnn
    - exp_name=phc_shape_pnn_iccv
    - epoch=-1
    - test=True
    - env=env_im_pnn
    - robot=smpl_humanoid_shape
    - robot.freeze_hand=True
    - robot.box_body=False
    - env.motion_file=sample_data/amass_isaac_standing_upright_slim.pkl
    - env.num_envs=1
    - headless=False
  job:
    name: ${exp_name}
    chdir: null
    override_dirname: env.motion_file=sample_data/amass_isaac_standing_upright_slim.pkl,env.num_envs=1,env=env_im_pnn,epoch=-1,exp_name=phc_shape_pnn_iccv,headless=False,learning=im_pnn,robot.box_body=False,robot.freeze_hand=True,robot=smpl_humanoid_shape,test=True
    id: ???
    num: ???
    config_name: config
    env_set:
      OMP_NUM_THREADS: '1'
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/insq/PHC
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/insq/PHC/phc/data/cfg
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/insq/PHC/output/HumanoidIm/phc_shape_pnn_iccv
    choices:
      sim: default_sim
      learning: im_pnn
      robot: smpl_humanoid_shape
      env: env_im_pnn
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
